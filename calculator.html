<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <script>
        function f(){
            let a=Number(document.getElementById("n1").value)
            let b=Number(document.getElementById("n2").value)
            let str= `${a} + ${b} =  ${a+b} <br>`
            str= str+ `${a} - ${b} =  ${a-b} <br>`
            str= str+ `${a} * ${b} =  ${a*b} <br>`
            str=str+ `${a} / ${b} =  ${a/b} <br>`
            d1.innerHTML=str
            //document.write(c)
        }
    </script>
    <style>
        .container{
            display: inline-block;
            text-align: center;
            justify-content: center;
        }
        .box{
            display: inline-block;
            border: 1.5px solid gray;
            border-radius: 10px;
            padding: 20px;
        }
        button{
            border: 2px solid #017c04;
            background-color: #4CAF50;
            width: 50%;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
        <p><input type="number" id="n1" placeholder="Enter 1st num" /></p>
        <p><input type="number" id="n2" placeholder="Enter 2nd num" /></p>
        <button onclick="f()">Calculate</button>
        <p><div id="d1"></div></p>
    </div>
    </div>
</body>
</html>
