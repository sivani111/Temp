<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        l=[]
        function f(){
            let aaa = document.getElementById("a").value;
            let bbb = document.getElementById("b").value;
            let ccc = document.getElementById("c").value;
            let ddd = document.getElementById("d").value;
            let str= `${aaa} ${bbb} ${ccc} ${ddd}`;
            l.push("str")
            ddddd.innerHTML=l
        }
    </script>
</head>
<body>
    <div>
        <p><input type="text" id="a" placeholder="Name"></p>
        <p><input type="number" id="b" placeholder="Age"></p>
        <p><input type="text" id="c" placeholder="Occupation"></p>
        <p><input type="text" id="d" placeholder="City"></p>
        <button onclick="f()">Submit</button>
        <p><div id="ddddd"></div></p>
    </div>
    
</body>
</html>
